<h1>Lista Completa</h1>
<nz-table class="altura" [nzFrontPagination]="false" [nzData]="listaTabela">
  <thead>
    <tr>
      <th>Nome</th>
      <th>nº</th>
      <th>Imagem</th>
      <th>tipo 1</th>
      <th>tipo 2</th>
      <th>Informações</th>
      <th>Favoritos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of listaTabela">
      <td>{{ pokemon.name }}</td>
      <td *ngIf="pokemon.status">{{ pokemon.status.id }}</td>
      <td *ngIf="pokemon.status">
        <img [src]="pokemon.status.sprites.front_shiny" alt="pokemon.name" />
      </td>
      <ng-container *ngFor="let v of pokemon?.status?.types">
        <td>{{ v.type.name }}</td>
      </ng-container>
      <td>
        <a>
          <app-modal-pokemon
            [pokemon]="pokemon"
            (curte2)="verificaEventoModal($event, pokemon)"
          ></app-modal-pokemon
        ></a>
      </td>
      <td>
        <ng-container *ngIf="pokemon.like == true">
          <i nz-icon nzType="heart" nzTheme="fill" (click)="curte(pokemon)"></i>
        </ng-container>
        <ng-container *ngIf="pokemon.like == false">
          <i
            nz-icon
            nzType="heart"
            nzTheme="outline"
            (click)="curte(pokemon)"
          ></i>
        </ng-container>
      </td>
    </tr>
  </tbody>
</nz-table>
