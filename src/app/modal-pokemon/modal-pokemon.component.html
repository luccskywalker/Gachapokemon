<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>Show Modal</span>
</button>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Informações Pokemon"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <ng-container>
      <td>{{ pokemon.name }}</td>
      <td *ngIf="pokemon.status">{{ pokemon.status.id }}</td>
      <td *ngIf="pokemon.status">
        <img [src]="pokemon.status.sprites.front_shiny" alt="pokemon.name" />
      </td>
      <ng-container *ngFor="let v of pokemon?.status?.types">
        {{ v.type.name }}
      </ng-container>
      <ng-container>
        <i
          nz-icon
          nzType="heart"
          [nzTheme]="pokemon.like ? 'fill' : 'outline'"
          (click)="likeModal()"
        ></i>
      </ng-container>
    </ng-container>
  </ng-container>
</nz-modal>
